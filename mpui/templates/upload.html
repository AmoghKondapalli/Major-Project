{% extends 'base.html' %}
{% block styles %}
<style>
  body {
    background-color: #f0f0f0;
  }
  .upload-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    max-width: 400px;
  }
  .card-header {
    background-color: #007bff;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  .card-body {
    padding: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type=text], input[type=password] {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button[type=submit] {
    background-color: #007bff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button[type=submit]:hover {
    background-color: #0062cc;
  }
  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
  }
  .alert-success {
    background-color: #8FF0A4;
    color: #000000;
    text-align: center;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #26A269;
    border-radius: 4px;
  }
  .dell{
    text-align: right;
  }
</style>
{% endblock %}

{% block content %}
<div class="upload-container">
  <div class="card">
    <div class="card-header">Upload</div>
    <div class="card-body">
      {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      {% if success%}
        <div class = "alert alert-success" role="alert">{{success}}</div>
      {%endif%}
      <form  enctype="multipart/form-data" method='POST'>
        {% csrf_token %}
        <div class="form-group">
          <label for="file">File</label>
          <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit">Upload</button>
      </form>
      <a class="button" href = "home">Console</a>
      {% if success%}
      <a style = "float: right;" class ="button" href = "pcap">Scan PCAP and Download Report</a>
      {%endif%}
    </div>
  </div>
</div>
{% endblock %}
